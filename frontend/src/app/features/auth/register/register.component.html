<div class="max-w-4xl mx-auto font-[sans-serif] p-6">
  <div class="text-center mb-16">
    <h1 class="text-3xl font-bold">Welcome!</h1>
    <h4 class="text-gray-800 text-base font-semibold mt-6">
      Sign up into your account
    </h4>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="grid sm:grid-cols-2 gap-8">
      <div>
        <label class="text-gray-800 text-sm mb-2 block">First Name</label>
        <input
          name="name"
          id="name"
          formControlName="name"
          type="text"
          class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
          placeholder="Enter name"
        />
        <div
          *ngIf="
            registerForm.get('name')?.invalid &&
            (registerForm.get('name')?.dirty ||
              registerForm.get('name')?.touched)
          "
        >
          <div
            *ngIf="registerForm.get('name')?.errors?.['required']"
            class="text-red-600 text-xs mt-1"
          >
            First name is required
          </div>
        </div>
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Last Name</label>
        <input
          name="lname"
          id="lname"
          formControlName="lname"
          type="text"
          class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
          placeholder="Enter last name"
        />
        <div
          *ngIf="
            registerForm.get('lname')?.invalid &&
            (registerForm.get('lname')?.dirty ||
              registerForm.get('lname')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          Last name is required
        </div>
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Email Id</label>
        <input
          name="email"
          id="email"
          formControlName="email"
          type="text"
          class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
          placeholder="Enter email"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            (registerForm.get('email')?.dirty ||
              registerForm.get('email')?.touched)
          "
        >
          <div
            *ngIf="registerForm.get('email')?.errors?.['required']"
            class="text-red-600 text-xs mt-1"
          >
            Email is required
          </div>
          <div
            *ngIf="registerForm.get('email')?.errors?.['email']"
            class="text-red-600 text-xs mt-1"
          >
            Invalid email format
          </div>
        </div>
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Mobile No.</label>
        <input
          name="mobile"
          id="mobile"
          formControlName="mobile"
          type="number"
          class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
          placeholder="Enter mobile number"
        />
        <div
          *ngIf="
            registerForm.get('mobile')?.invalid &&
            (registerForm.get('mobile')?.dirty ||
              registerForm.get('mobile')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          Mobile no. is required
        </div>
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Password</label>
        <input
          name="password"
          id="password"
          formControlName="password"
          type="password"
          class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
          placeholder="Enter password"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            (registerForm.get('password')?.dirty ||
              registerForm.get('password')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          Password is required
        </div>
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Confirm Password</label>
        <input
          name="cpassword"
          id="cpassword"
          formControlName="cpassword"
          type="password"
          class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
          placeholder="Enter confirm password"
        />
        <div
          *ngIf="
            registerForm.hasError('mismatch') &&
            (registerForm.get('cpassword')?.dirty ||
              registerForm.get('cpassword')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          Passwords do not match
        </div>
      </div>
    </div>

    <div class="!mt-12">
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="py-3.5 px-7 text-sm font-semibold tracking-wider rounded-md text-white"
        [ngClass]="{
          'bg-blue-600 hover:bg-blue-700': !registerForm.invalid,
          'bg-gray-400 cursor-not-allowed': registerForm.invalid
        }"
      >
        Sign up
      </button>
    </div>
  </form>
</div>
